<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com links</title>
</head>
<body>
    <h1>Trabalhando com links externos</h1>
    <h2>Exemplo de link na mesma aba do site.</h2>
    <p>Usando as tags &lt;  a  &gt; voce consegue adicionar um link. <a href="https://youtube.com/cursoenvideo/">Aqui é o link.</a></p>

    <h2>Exemplo de link em uma nova aba.</h2>
    <p>Usando as tags &lt; a com o parametro target="_mark" e rel="external"  &gt;  <a href="https://youtube.com/cursoenvideo/
        " target= "_mark" rel="external">você abre uma nova págima.</a> </p>

        
</body>
</html>
